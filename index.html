<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo logo-effect" class="logo">BlockBourne</div>
            <nav>
                <ul>
                    <li class="dropdown">
                        <a href="#"><i class="fas fa-users"></i> <i class="fas fa-caret-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Social</a></li>
                            <li><a href="#">Community</a></li>
                            <li><a href="#">Creators</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#"><i class="fas fa-comment-dots"></i> <i class="fas fa-caret-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Email</a></li>
                            <li><a href="#">Call</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="signin-btn"><i class="fas fa-sign-in-alt"></i> <i class="fas fa-caret-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Register</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to BlockBourne</h1>
            <p>Explore a world of death.</p>
            <button class="cta-btn">Play BlockBourne Now!</button>
        </div>
    </section>

    <section class="features">
        <div class="feature">
            <h2>Play Your Way</h2>
            <p>Discover different dungeons and enemies.</p>
        </div>
        <div class="feature">
            <h2>Join the Community</h2>
            <p>Connect with maybe one other player.</p>
        </div>
    </section>
    <div class="chat-container">
        <div class="chat-popup">Use our chatbot</div>
        <div class="chat-icon">
            <i class="fas fa-comments"></i>
        </div>
    </div>
    
</body>
